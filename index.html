<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tanishka | Forever</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --rose: #ff4d6d;
            --gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.85);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            background: #fff5f7;
        }

        /* Animated Gradient Background */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            z-index: -2;
            opacity: 0.4;
        }

        canvas#heartCanvas {
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px 30px;
            border-radius: 30px;
            text-align: center;
            max-width: 420px;
            width: 85%;
            box-shadow: 0 25px 50px rgba(255, 77, 109, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transform-style: preserve-3d;
            animation: cardEntrance 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(50px) rotateX(-10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--rose);
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
        }

        button {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        #yesBtn {
            background: var(--rose);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background: white;
            color: #999;
            border: 1px solid #eee;
        }

        .painting-frame {
            display: none;
            margin: 20px auto;
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 10px;
            max-width: 100%;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .signature {
            margin-top: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            color: var(--rose);
            opacity: 0;
        }

        .active-sig { animation: fadeIn 2s forwards 1s; }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <canvas id="heartCanvas"></canvas>

    <div class="container">
        <div class="card" id="mainCard">
            <div id="content">
                <h1>Hi Tanishka...</h1>
                <p>I‚Äôve been wanting to ask you something special.</p>
                <div class="btn-wrapper">
                    <button id="yesBtn">Yes, Forever üíç</button>
                    <button id="noBtn">No</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="loveMusic" src="love.mp3" loop></audio>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('mainCard');
        
        let hearts = [];

        // Resize Canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Heart Object for Background
        class Heart {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.size = Math.random() * 15 + 10;
                this.speed = Math.random() * 1.5 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 77, 109, ${this.opacity})`;
                ctx.font = `${this.size}px Arial`;
                ctx.fillText("‚ù§Ô∏è", this.x, this.y);
            }
        }

        for (let i = 0; i < 25; i++) hearts.push(new Heart());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // Premium Runaway Logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('loveMusic').play().catch(() => {});
            
            // Elegant Multi-burst Confetti
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ffffff']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ffffff']
                });

                if (Date.now() < end) requestAnimationFrame(frame);
            }());

            card.innerHTML = `
                <h1>It was always you.</h1>
                <p>Tanishka, thank you for being my Valentine.</p>
                <img src="our_painting.jpg" class="painting-frame" style="display:block;">
                <div class="signature active-sig">Forever yours, Pranav</div>
            `;
        });
    </script>
</body>
</html>
